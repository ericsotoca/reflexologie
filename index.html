
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Équilibre - Votre compagnon Bien-être</title>
    
    <!-- Bibliothèques -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #faf9f6; margin: 0; }
        h1, h2, h3, .font-serif { font-family: 'Cormorant+Garamond', serif; }
        .bg-sage { background-color: #8da399; }
        .text-sage { color: #8da399; }
        .bg-beige { background-color: #f5f1e9; }
        
        #root:empty::before {
            content: "Préparation de votre espace bien-être...";
            display: flex; justify-content: center; align-items: center;
            height: 100vh; color: #8da399; font-size: 1.2rem;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "recharts": "https://esm.sh/recharts@2.13.3?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <!-- On charge index.tsx via l'attribut src de Babel, ce qui force Babel à fetch() le fichier 
         au lieu de laisser le navigateur essayer de l'importer comme un module JS natif. -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="index.tsx"></script>

    <script>
        // Diagnostic en cas d'échec
        window.onerror = function(msg, url, line) {
            console.error("Erreur critique :", msg, "à", url, ":", line);
            if (msg.includes('MIME')) {
                document.getElementById('root').innerHTML = `
                    <div style="padding:40px; text-align:center; color:#8da399;">
                        <h2>Problème de configuration serveur</h2>
                        <p>Le fichier .tsx est mal interprété par l'hébergeur.</p>
                    </div>`;
            }
        };
    </script>
</body>
</html>
