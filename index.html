
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Équilibre - Votre compagnon Bien-être</title>
    
    <!-- Bibliothèques -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #faf9f6; margin: 0; }
        h1, h2, h3, .font-serif { font-family: 'Cormorant+Garamond', serif; }
        .bg-sage { background-color: #8da399; }
        .text-sage { color: #8da399; }
        .bg-beige { background-color: #f5f1e9; }
        
        #root:empty::before {
            content: "Initialisation de votre espace bien-être...";
            display: flex; justify-content: center; align-items: center;
            height: 100vh; color: #8da399; font-size: 1.2rem;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@18.3.1",
    "recharts": "https://esm.sh/recharts@2.13.3?deps=react@18.3.1,react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <!-- Chargement via Babel pour contourner les restrictions MIME de GitHub Pages -->
    <script type="text/babel" data-presets="react,typescript" src="index.tsx"></script>

    <script>
        // Gestionnaire d'erreurs pour le débogage en production
        window.onerror = function(msg, url, line) {
            console.error("Détails de l'erreur :", msg, "à", url, "ligne", line);
            if (msg.includes('MIME') || msg.includes('invariant=31')) {
                console.warn("Conflit de type ou de version détecté. Tentative de correction automatique via l'importmap.");
            }
        };
    </script>
</body>
</html>
